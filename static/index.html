<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medicost</title>

    <!-- All imports -->
    <!--<script src="js/jquery.js"></script> -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>
    <link rel="stylesheet" href="js/jquery-ui.css">
    <link rel="stylesheet" href="js/jquery-ui.structure.css">
    <link rel="stylesheet" href="js/jquery-ui.theme.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
    .vertical-center {
        min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
        min-height: 100vh; /* These two lines are counted as one :-)       */

        display: flex;
        align-items: center;
    }
    </style>

</head>
<body>


<div id="results">
    <div class="vertical-center">
    <div class="col-md-4 col-md-offset-4 well">
    <div id="error"></div>
    <div id="form-data vcenter">
        <form role="form" id="search">
            <div class="form-group">
                <label for="procedure">Procedure</label>
                <input contenteditable="true" type="text" class="form-control" id="procedure" placeholder="Enter Procedure Name:">
            </div>
            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter Zip Code">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    </div>
</div>
</div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/search.js"></script>

</body>
</html>
